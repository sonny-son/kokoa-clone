<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>맹구</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__calumn">
        <span> No Service </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__calumn">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__calumn">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><span><i class="fas fa-angle-left fa-2x"></i></span></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">맹구</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="friend-screen main-chat">
      <div class="chat_timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">맹구군 일은 잘하고 있나?</span>
            <span class="message__time">11:20</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          class="message-row__img"
          src="맹구.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">맹구</span>
          <div class="message__info">
            <span class="message__bubble">어...회장님 저 그게...</span>
            <span class="message__time">11:21</span>
          </div>
        </div>
        
      </div>
      <div class="message-row">
        <img
          class="message-row__img"
          src="맹구.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">맹구</span>
          <div class="message__info">
            <span class="message__bubble">콧물이 빙글빙글 멈추지를 않습니다...</span>
            <span class="message__time">11:22</span>
          </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
              <div class="message__info">
                <span class="message__bubble">응???</span>
                <span class="message__time">11:20</span>
              </div>
            </div>
          </div>
      </div>
     
      
    </main>
    <div class="basic-screen">
      <img src="바탕.jpg"/>
    </div>
    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="far fa-arrow-alt-circle-up fa-2x"></i></button>
      </div>
    </form>
    <div class="underBar">
      <i class="fas fa-bars"></i>
      <i class="far fa-square"></i>
      <i class="fas fa-angle-left"></i>
    </div>

    <div class="no-mobile">
      <span>U are screen is too big...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/d62cc4770d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
