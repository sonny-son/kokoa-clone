<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Friends-kokoa-clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__calumn">
        <span> No Service </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__calumn">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__calumn">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="friend-screen">
      <a href="훈이.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img src="훈이.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">훈이</h4>
              <h6 class="user-component__subtitle">짱구야 놀자~~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column__time">12:30</span>
            <span class="badge">1</span>
          </div>
        </div></a
      >
      <a href="맹구.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img src="맹구.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">맹구</h4>
              <h6 class="user-component__subtitle">콧물이 빙글빙글 멈추지를 않습니다...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column__time">11:22</span>
            <span class="badge">1</span>
          </div>
        </div></a
      >
      <a href="철수.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img src="철수.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">철수</h4>
              <h6 class="user-component__subtitle">삭제된 메세지입니다.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column__time">12:30</span>
            <span class="badge">1</span>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav_messageNumber badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_settingNotification"></span>

            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="underBar">
      <i class="fas fa-bars"></i>
      <i class="far fa-square"></i>
      <i class="fas fa-angle-left"></i>
    </div>
  

    <div class="no-mobile">
      <span>U are screen is too big...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/d62cc4770d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
